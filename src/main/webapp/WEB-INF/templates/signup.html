<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="index.html" ><img src="assets/img/Warpers.png" alt="" class="img-fluid"></a>
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">

      <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
        <div class="col-xl-6 col-lg-8">
          <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <div class="row mt-5">
    
              <div class="col-lg-12 mt-5 mt-lg-0">
                  <button onclick="showLogin();" class="get-started-btn scrollto" id="btnlogin" style="">Login</button>
                  <button onclick="showRegister();" class="get-started-btn scrollto" id="btnregister" style="width: 49%;">Register</button>
              </div>
          </div>
          <div class="row mt-5" id="register" style="display: none;">
  
            <div class="col-lg-12 mt-5 mt-lg-0">
  
              <form action="" method="post" role="form" class="php-email-form">
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    <div class="validate"></div>
                  </div>
                  <div class="col-md-6 form-group">
                      <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                      <div class="validate"></div>
                    </div>
                  <div class="col-md-6 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validate"></div>
                  </div>
                  <div class="col-md-6 form-group">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password" data-rule="minlen:4" data-msg="Please enter a valid email" />
                      <div class="validate"></div>
                  </div>
                  <div class="col-md-6 form-group">
                      <input type="text" class="form-control" name="country" id="country" placeholder="Country" data-msg="Please enter a valid email" />
                      <div class="validate"></div>
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone" data-msg="Please enter a valid email" />
                    <div class="validate"></div>
                </div>
                </div>
                <div class="mb-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center"><button type="submit">Register</button></div>
              </form>
  
            </div>
  
          </div>
  
          <div class="row mt-5" id="login" style="text-align: center !important;">
  
              <div class="col-lg-12 mt-5 mt-lg-0" >
    
                <form action="" method="post" role="form" class="php-email-form">
                  <div class="form-row">
                      <div class="col-md-12 form-group">
                          <input type="email" name="email" class="form-control" id="email" placeholder="Email" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                          <div class="validate"></div>
                      </div>
                      <div class="col-md-12 form-group">
                          <input type="password" name="password" class="form-control" id="password" placeholder="Password" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                          <div class="validate"></div>
                      </div>
                  </div>
                  <div class="mb-3">
                    <div class="loading">Loading</div>
                    <div class="error-message"></div>
                    <div class="sent-message">Login success.</div>
                  </div>
                  <div class="text-center"><button type="submit">Login</button></div>
                </form>
    
              </div>
    
            </div>
  
        </div>
      </section><!-- End Contact Section -->
        </div>
      </div>
    </div>

  <script>
    function showLogin() {
        $("#register").css('display', 'none');
        $("#login").css('display', 'block');
        $("#btnlogin").css('background-color', '#ff5757');
        $('#btnregister').css('background-color', '#fff');
        $('#btnregister').css('color', '#ff5757');
        $('#btnlogin').css('color', '#fff');
    }
    function showRegister() {
        $("#register").css('display', 'block');
        $("#login").css('display', 'none');
        $("#btnlogin").css('background-color', '#fff');
        $('#btnregister').css('background-color', '#ff5757');
        $('#btnregister').css('color', '#fff');
        $('#btnlogin').css('color', '#ff5757');
    }
</script>
